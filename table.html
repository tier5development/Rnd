<!DOCTYPE html>
<html>
  <head>
    <title>Facebook Table Data</title>
  </head>

  <body>
    <div id="tableDiv">
      <table border="2" id="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody id="tblBody">
          <tr id="data">
            <div>
            <td id="id"></td>
            <button id="r_id">Delete</button>
          </div>
          <div>
            <td id="name"></td>
            <button id="r_name">Delete</button>
          </div>
          <div>
            <td id="url"></td>
            <button id="r_url"> Delete</button>
          </div>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="table.js"></script>
  </body>
</html>
