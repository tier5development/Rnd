<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6 col-md-3 form-container">
                <form id="myForm">
                    <h2>Add User:</h2>

                    <div class="form-group">
                        <label for="user_name">Name</label>
                        <input type="text" class="form_control" id="user_name" placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="user_email">Email</label>
                        <input type="email" class="form_control" id="user_email" placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="user_name">Age</label>
                        <input type="text" class="form_control" id="user_age" placeholder="Enter your age">
                    </div>

                    <input type="submit" class="btn btn-block btn-primary" value="Add User">
                </form>

                
            </div>
            <div class="col-xs-12 col-md-9 content-container">
                <div class="row" id="parent_avatars">
                   <div class="col-sm-4">
                    <div class="card">
                        <div class="card-delete" data-card="1">
                            X
                        </div>
                        <div class="card-block">
                            <h3 class="card-title">Archi Sen</h3>
                            <p class="card-text">
                                <strong>Email</strong>:<span>abc@abc</span>
                            </p>

                            <p class="card-text">
                                <strong>Age</strong>:<span>25</span>
                            </p>
                        </div>

                        
                    </div>

                   </div>
                </div>

            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
